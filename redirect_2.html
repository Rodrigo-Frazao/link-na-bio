<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p.desc {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }
    #countdown {
      font-size: 1.2rem;
      font-weight: bold;
      color: #38bdf8;
      margin-top: 1.5rem;
      display: none;
    }
    .redirect-box {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
  <script>
    function startCountdown(seconds) {
      const countdown = document.getElementById('countdown');
      countdown.style.display = 'block';
      countdown.textContent = `Aguarde... redirecionando em ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;

      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdown.textContent = `Aguarde... redirecionando em ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
        } else {
          clearInterval(interval);
          countdown.textContent = "Redirecionando agora...";
          window.location.href = "https://t.me/+vtUQw1nQiNg3MzI5";
          setTimeout(() => {
            window.close();
          }, 2000);
        }
      }, 1000);
    }

    window.onload = function () {
      // Espera aleatória entre 15 e 30 segundos antes de mostrar o contador
      const randomDelay = Math.floor(Math.random() * 16) + 15; // de 15 a 30 segundos
      setTimeout(() => {
        // Após tempo aleatório, inicia contagem regressiva de 10 segundos (ou o valor que quiser)
        startCountdown(10);
      }, randomDelay * 1000);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="redirect-box">
      <h1>Você está sendo redirecionado...</h1>
      <p class="desc">Aguarde enquanto processamos seu acesso ao conteúdo.</p>

      <!-- CONTADOR APÓS DELAY -->
      <p id="countdown"></p>
    </div>

  </div>
</body>
