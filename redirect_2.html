<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p.desc {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }
    #countdown {
      font-size: 1.2rem;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 2rem;
    }
    .redirect-box {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }
    .loader {
      position: absolute;
      left: 70px;
      margin-top: 2rem;
      border: 5px solid #1e3a8a;
      border-top: 5px solid #f1f5f9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
  <script>
    // Redirecionamento após 15 segundos
    setTimeout(function () {
      window.location.href = "https://instagram.com/magrinhorj_oficial";
    }, 15000);

    // Contador regressivo
    let seconds = 15;
    function updateCountdown() {
      const countdown = document.getElementById('countdown');
      countdown.textContent = `Aguarde... você está sendo redirecionado em ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
      seconds--;
      if (seconds >= 0) {
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>
  <div class="container">

</body>
