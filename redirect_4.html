<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p.desc {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }
    #countdown {
      font-size: 1.2rem;
      font-weight: bold;
      color: #38bdf8;
      margin-top: 1.5rem;
      display: none;
    }
    .redirect-box {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      position: relative;
    }
    .ad-cover-button {
      position: absolute;
      top: 90px;
      left: 0;
      width: 100%;
      height: 130px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .ad-cover-button:after {
      content: 'Clique aqui no anúncio para liberar o conteúdo';
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0ea5e9;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>

  <script>
    function startCountdown(seconds) {
      const countdown = document.getElementById('countdown');
      countdown.style.display = 'block';
      countdown.textContent = `Redirecionando em ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;

      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdown.textContent = `Redirecionando em ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
        } else {
          clearInterval(interval);
          countdown.textContent = "Redirecionando agora...";
          window.location.href = "https://privacy.com.br/profile/Magrinhorj02";
          setTimeout(() => {
            window.close();
          }, 2000);
        }
      }, 1000);
    }

    function handleAdClick(button) {
      // Evita múltiplos cliques
      button.style.display = "none";

      // Espera aleatória de 15 a 30 segundos
      const delay = Math.floor(Math.random() * 16) + 15; // 15 a 30 segundos

      const countdown = document.getElementById('countdown');
      countdown.style.display = 'block';
      countdown.textContent = `Aguardando verificação...`;

      setTimeout(() => {
        startCountdown(10); // Depois do delay, inicia contagem final
      }, delay * 1000);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="redirect-box">
      <h1>Atenção!</h1>
      <p class="desc">Clique no anúncio abaixo para liberar o conteúdo. A contagem aparecerá após o clique.</p>

      <!-- Botão invisível que cobre o anúncio e ativa a lógica -->
      <button class="ad-cover-button" onclick="handleAdClick(this)"></button>

      <!-- ANÚNCIO -->
      <div id="ad-container">
        <script type="text/javascript">
          atOptions = {
            'key' : 'd1b7ad64e08488116b4573d06e9029d7',
            'format' : 'iframe',
            'height' : 122,
            'width' : 499,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//impetusorgansseparation.com/d1b7ad64e08488116b4573d06e9029d7/invoke.js"></script>
      </div>

      <!-- CONTADOR -->
      <p id="countdown"></p>
    </div>
    <footer>
      <p>&copy; 2025 - Seu Nome / Projeto</p>
    </footer>
  </div>
</body>
</html>
