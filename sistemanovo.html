<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ganhe sua Recompensa!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      margin-top: 30px;
    }
    .ad {
      margin: 20px;
      padding: 20px;
      border: 2px solid #007bff;
      background: #ffffff;
      border-radius: 10px;
      font-size: 18px;
      color: #007bff;
      cursor: pointer;
      transition: 0.3s;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .ad.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #progressContainer {
      width: 80%;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 20px;
      width: 0%;
      background-color: #28a745;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    #reward {
      font-size: 28px;
      color: green;
      margin-top: 40px;
    }
    #adBanner {
      margin: 30px auto;
      max-width: 468px;
    }
  </style>
</head>
<body>

<h1>Clique nos 5 an√∫ncios e ganhe sua recompensa!</h1>

<!-- Banner de An√∫ncio -->
<div id="adBanner">
  <div id="adContainer"></div>
</div>

<div id="ads">
  <div class="ad" onclick="clickAd(0)">An√∫ncio 1</div>
  <div class="ad" onclick="clickAd(1)">An√∫ncio 2</div>
  <div class="ad" onclick="clickAd(2)">An√∫ncio 3</div>
  <div class="ad" onclick="clickAd(3)">An√∫ncio 4</div>
  <div class="ad" onclick="clickAd(4)">An√∫ncio 5</div>
</div>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<div id="reward" class="hidden">üéâ Parab√©ns! Voc√™ ganhou sua recompensa! üéâ</div>

<script>
  let clicks = [false, false, false, false, false];
  let waiting = false;

  function clickAd(index) {
    if (waiting || clicks[index]) {
      alert('Voc√™ j√° clicou nesse an√∫ncio ou est√° esperando!');
      return;
    }

    waiting = true;
    disableAds(true);
    reloadAd(); // <- aqui recarrega o an√∫ncio novo

    document.getElementById('progressContainer').style.display = 'block';
    const progressBar = document.getElementById('progressBar');
    let seconds = 15;
    let width = 0;
    progressBar.style.width = '0%';
    progressBar.innerText = '0%';

    const interval = setInterval(() => {
      width += 100 / 15;
      progressBar.style.width = width + '%';
      progressBar.innerText = Math.round(width) + '%';
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
        clicks[index] = true;
        waiting = false;
        disableAds(false);
        document.getElementById('progressContainer').style.display = 'none';
        checkReward();
      }
    }, 1000);
  }

  function disableAds(state) {
    const ads = document.querySelectorAll('.ad');
    ads.forEach(ad => {
      if (state) {
        ad.classList.add('disabled');
      } else {
        ad.classList.remove('disabled');
      }
    });
  }

  function checkReward() {
    if (clicks.every(c => c)) {
      document.getElementById('reward').classList.remove('hidden');
    }
  }

  function reloadAd() {
    const adContainer = document.getElementById('adContainer');
    adContainer.innerHTML = ''; // limpar
    const script = document.createElement('script');
    script.async = true;
    script.dataset.cfasync = "false";
    script.src = "//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js";
    adContainer.appendChild(script);

    const div = document.createElement('div');
    div.id = "container-31b4bfb4edaeaadcc9eb478eb68e654f";
    adContainer.appendChild(div);
  }

  // Carregar o primeiro an√∫ncio ao abrir a p√°gina
  window.onload = reloadAd;
</script>

</body>
</html>
