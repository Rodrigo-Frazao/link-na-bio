<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Propagandas</title>
	<style> 
	
	body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
}

.container {
    margin-top: 50px;
}

.ad-btn {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.hidden {
    display: none;
}

#reward img {
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
}
</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assista/Clique em 5 Propagandas para Desbloquear sua Recompensa!</h1>
        <p>Progresso: <span id="progress">0</span>/5</p>

        <div id="ads">
            <button class="ad-btn" onclick="watchAd(1)"><script type="text/javascript">
	atOptions = {
		'key' : 'd1b7ad64e08488116b4573d06e9029d7',
		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//impetusorgansseparation.com/d1b7ad64e08488116b4573d06e9029d7/invoke.js"></script></button>
            <button class="ad-btn" onclick="watchAd(2)"><script type='text/javascript' src='//impetusorgansseparation.com/05/b7/f5/05b7f51d4df10ac2cd4a21862a36fba5.js'></script></button>
            <button class="ad-btn" onclick="watchAd(3)"><script type='text/javascript' src='//impetusorgansseparation.com/05/b7/f5/05b7f51d4df10ac2cd4a21862a36fba5.js'></script>/button>
            <button class="ad-btn" onclick="watchAd(4)"><script async="async" data-cfasync="false" src="//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js"></script>
<div id="container-31b4bfb4edaeaadcc9eb478eb68e654f"></div></button>
            <button class="ad-btn" onclick="watchAd(5)"><script async="async" data-cfasync="false" src="//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js"></script>
<div id="container-31b4bfb4edaeaadcc9eb478eb68e654f"></div></button>
        </div>

        <div id="reward" class="hidden">
            <h2>Recompensa Desbloqueada!</h2>
            <img src="sua-foto.jpg" alt="Recompensa" width="300">
        </div>
    </div>

    <script src="script.js">let adsWatched = 0;
const totalAds = 5;
const progressElement = document.getElementById('progress');
const rewardElement = document.getElementById('reward');

function watchAd(adNumber) {
    const button = document.querySelector(`.ad-btn:nth-child(${adNumber})`);
    
    // Verifica se a propaganda já foi assistida
    if (button.disabled) {
        alert('Você já assistiu essa propaganda!');
        return;
    }

    // Simulação de assistir/clicar em propaganda
    alert(`Assistindo Propaganda ${adNumber}...`);

    adsWatched++;
    button.disabled = true;
    button.innerText = `Propaganda ${adNumber} (Assistida)`;
    progressElement.innerText = adsWatched;

    // Verifica se todas as propagandas foram assistidas
    if (adsWatched === totalAds) {
        desbloquearRecompensa();
    }
}

function desbloquearRecompensa() {
    document.getElementById('ads').classList.add('hidden');
    rewardElement.classList.remove('hidden');
}</script>
</body>
</html>
