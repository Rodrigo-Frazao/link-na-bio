<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ganhe sua Recompensa!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 20px;
    }
    .ad-slot {
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #007bff;
      background: #fff;
      border-radius: 10px;
      max-width: 500px;
      position: relative;
    }
    #progressContainer {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #28a745;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    #continueBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #counter {
      margin: 20px 0;
      font-size: 20px;
      color: #333;
    }
    .photo {
      display: none;
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
    #seeMoreAds {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<h1>Assista aos Anúncios e Ganhe suas Fotos!</h1>

<div id="adArea">
  <div class="ad-slot" id="adSlot">
    <!-- SEU SCRIPT DE ANÚNCIO AQUI -->
    <script async="async" data-cfasync="false" src="//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js"></script>
    <div id="container-31b4bfb4edaeaadcc9eb478eb68e654f"></div>
  </div>
</div>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<button id="continueBtn" onclick="finishAd()">Continuar</button>

<div id="counter">Faltam 5 anúncios para liberar a primeira foto!</div>

<div id="reward">
  <img id="photo1" class="photo" src="https://via.placeholder.com/300x400?text=Foto+1" alt="Foto 1">
  <img id="photo2" class="photo" src="https://via.placeholder.com/300x400?text=Foto+2" alt="Foto 2">
  <img id="photo3" class="photo" src="https://via.placeholder.com/300x400?text=Foto+3" alt="Foto 3">
  <img id="photo4" class="photo" src="https://via.placeholder.com/300x400?text=Foto+4" alt="Foto 4">
  <img id="photo5" class="photo" src="https://via.placeholder.com/300x400?text=Foto+5" alt="Foto 5">
</div>

<button id="seeMoreAds" onclick="resetAds()">Ver mais anúncios</button>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<script>
  let clicks = 0;
  let watching = false;
  let photosUnlocked = 0;

  const adContainer = document.getElementById('container-31b4bfb4edaeaadcc9eb478eb68e654f');
  adContainer.addEventListener('click', () => {
    if (watching) return;
    startProgress();
  });

  function startProgress() {
    watching = true;
    document.getElementById('progressContainer').style.display = 'block';
    let progress = 0;
    const progressBar = document.getElementById('progressBar');

    const interval = setInterval(() => {
      progress += 5;
      progressBar.style.width = progress + '%';
      progressBar.innerText = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById('continueBtn').style.display = 'inline-block';
      }
    }, 1000);
  }

  function finishAd() {
    clicks++;
    watching = false;
    document.getElementById('progressContainer').style.display = 'none';
    document.getElementById('continueBtn').style.display = 'none';
    document.getElementById('progressBar').style.width = '0%';
    document.getElementById('progressBar').innerText = '0%';

    updateCounter();

    if (clicks % 5 === 0) {
      unlockPhoto();
    } else {
      reloadAd();
    }
  }

  function updateCounter() {
    const remaining = 5 - (clicks % 5);
    document.getElementById('counter').innerText = `Faltam ${remaining} anúncios para liberar a próxima foto!`;
  }

  function unlockPhoto() {
    photosUnlocked++;
    if (photosUnlocked <= 5) {
      document.getElementById('photo' + photosUnlocked).style.display = 'block';
    }
    document.getElementById('seeMoreAds').style.display = 'inline-block';
    document.getElementById('counter').innerText = 'Foto liberada! Clique para ver mais anúncios.';
    document.getElementById('successSound').play();
  }

  function resetAds() {
    document.getElementById('seeMoreAds').style.display = 'none';
    reloadAd();
    updateCounter();
  }

  function reloadAd() {
    adContainer.innerHTML = '';
    const script = document.createElement('script');
    script.async = true;
    script.setAttribute('data-cfasync', 'false');
    script.src = "//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js";
    adContainer.appendChild(script);
    const div = document.createElement('div');
    div.id = "container-31b4bfb4edaeaadcc9eb478eb68e654f";
    adContainer.appendChild(div);
  }
</script>

</body>
</html>
