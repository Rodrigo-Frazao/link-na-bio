<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ganhe sua Recompensa!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      margin-top: 30px;
    }
    .ad {
      margin: 20px;
      padding: 20px;
      border: 2px solid #007bff;
      background: #ffffff;
      border-radius: 10px;
      font-size: 18px;
      color: #007bff;
      cursor: pointer;
      transition: 0.3s;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .ad.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .ad.completed {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    #counter {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    #reward {
      font-size: 28px;
      color: green;
      margin-top: 40px;
      display: none;
    }
    #seeMoreAds {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    #seeMoreAds:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h1>Clique nos 5 an√∫ncios e ganhe sua recompensa!</h1>

<div id="ads">
  <div class="ad" onclick="clickAd(0)">An√∫ncio 1</div>
  <div class="ad" onclick="clickAd(1)">An√∫ncio 2</div>
  <div class="ad" onclick="clickAd(2)">An√∫ncio 3</div>
  <div class="ad" onclick="clickAd(3)">An√∫ncio 4</div>
  <div class="ad" onclick="clickAd(4)">An√∫ncio 5</div>
</div>

<div id="counter">Faltam 5 an√∫ncios para sua recompensa!</div>

<div id="reward">üéâ Parab√©ns! Voc√™ ganhou sua recompensa! üéâ</div>

<button id="seeMoreAds" onclick="reloadAd()">Ver outro an√∫ncio</button>

<!-- Sons -->
<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<script>
  let clicks = [false, false, false, false, false];
  let waiting = false;

  function clickAd(index) {
    if (waiting || clicks[index]) {
      alert('Voc√™ j√° clicou nesse an√∫ncio ou est√° esperando!');
      return;
    }

    waiting = true;
    openAdPopup(index);
  }

  function openAdPopup(index) {
    const popup = window.open("", "popup", "width=500,height=600");
    popup.document.write(`
      <html lang="pt-BR">
      <head>
        <title>Assistindo An√∫ncio... Para liberar logo a sua foto clique no anuncio abaixo:</title>
        <style>
          body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
          #progressContainer { width: 80%; background-color: #ddd; margin: 20px auto; border-radius: 10px; overflow: hidden; }
          #progressBar { height: 20px; width: 0%; background-color: #28a745; text-align: center; line-height: 20px; color: white; }
          #adContainer { margin-top: 20px; }
        </style>
      </head>
      <body>
        <h2>Assistindo An√∫ncio...</h2>
        <div id="adContainer">
          <div id="container-31b4bfb4edaeaadcc9eb478eb68e654f"></div>
          <script async="async" data-cfasync="false" src="//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js"><\/script>
        </div>
        <div id="progressContainer">
          <div id="progressBar">0%</div>
        </div>

        <script>
          function startProgress() {
            var progressBar = document.getElementById('progressBar');
            let width = 0;
            const interval = setInterval(() => {
              width += 100/15;
              progressBar.style.width = width + '%';
              progressBar.innerText = Math.round(width) + '%';
              if (width >= 100) {
                clearInterval(interval);
                window.opener.finishAd(${index});
                window.close();
              }
            }, 1000);
          }

          startProgress();
        <\/script>
      </body>
      </html>
    `);
  }

  function finishAd(index) {
    clicks[index] = true;
    waiting = false;
    const ads = document.querySelectorAll('.ad');
    ads[index].classList.add('completed');
    updateCounter();
    checkReward();
    playSuccess();
  }

  function updateCounter() {
    const remaining = clicks.filter(c => !c).length;
    document.getElementById('counter').innerText = remaining > 0
      ? `Faltam ${remaining} an√∫ncio${remaining > 1 ? 's' : ''} para sua recompensa!`
      : 'Todos os an√∫ncios foram clicados!';
  }

  function checkReward() {
    if (clicks.every(c => c)) {
      document.getElementById('reward').style.display = 'block';
      document.getElementById('seeMoreAds').style.display = 'inline-block';
    }
  }

  function playSuccess() {
    const audio = document.getElementById('successSound');
    audio.play();
    if ("vibrate" in navigator) {
      navigator.vibrate([300]);
    }
  }

  function reloadAd() {
    window.location.reload();
  }

  window.onload = () => {
    updateCounter();
  };
</script>

</body>
</html>
