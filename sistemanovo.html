<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ganhe sua Recompensa!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      margin-top: 30px;
    }
    .ad {
      margin: 20px;
      padding: 20px;
      border: 2px solid #007bff;
      background: #ffffff;
      border-radius: 10px;
      font-size: 18px;
      color: #007bff;
      cursor: pointer;
      transition: 0.3s;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .ad.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #timer {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #progressContainer {
      width: 80%;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 20px;
      width: 0%;
      background-color: #28a745;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    #reward {
      font-size: 28px;
      color: green;
      margin-top: 40px;
    }
    #adBanner {
      margin: 30px auto;
      max-width: 468px;
    }
  </style>
</head>
<body>

<h1>Clique nos 5 anÃºncios e ganhe sua recompensa!</h1>

<!-- Novo anÃºncio aqui -->
<div id="adBanner">
  <script async="async" data-cfasync="false" src="//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js"></script>
  <div id="container-31b4bfb4edaeaadcc9eb478eb68e654f"></div>
</div>

<div id="ads">
  <div class="ad" onclick="clickAd(0)">AnÃºncio 1</div>
  <div class="ad" onclick="clickAd(1)">AnÃºncio 2</div>
  <div class="ad" onclick="clickAd(2)">AnÃºncio 3</div>
  <div class="ad" onclick="clickAd(3)">AnÃºncio 4</div>
  <div class="ad" onclick="clickAd(4)">AnÃºncio 5</div>
</div>

<div id="timer" class="hidden">Espere 15 segundos...</div>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<div id="reward" class="hidden">ðŸŽ‰ ParabÃ©ns! VocÃª ganhou sua recompensa! ðŸŽ‰</div>

<script>
  let clicks = [false, false, false, false, false];
  let waiting = false;

  function clickAd(index) {
    if (waiting || clicks[index]) {
      alert('VocÃª jÃ¡ clicou nesse anÃºncio ou estÃ¡ esperando!');
      return;
    }

    waiting = true;
    disableAds(true);
    document.getElementById('progressContainer').style.display = 'block';
    const progressBar = document.getElementById('progressBar');
    let seconds = 15;
    let width = 0;
    progressBar.style.width = '0%';
    progressBar.innerText = '0%';

    const interval = setInterval(() => {
      width += 100 / 15;
      progressBar.style.width = width + '%';
      progressBar.innerText = Math.round(width) + '%';
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
        clicks[index] = true;
        waiting = false;
        disableAds(false);
        document.getElementById('progressContainer').style.display = 'none';
        checkReward();
      }
    }, 1000);
  }

  function disableAds(state) {
    const ads = document.querySelectorAll('.ad');
    ads.forEach(ad => {
      if (state) {
        ad.classList.add('disabled');
      } else {
        ad.classList.remove('disabled');
      }
    });
  }

  function checkReward() {
    if (clicks.every(c => c)) {
      document.getElementById('reward').classList.remove('hidden');
    }
  }
</script>

</body>
</html>
