<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Recompensa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    h2 {
      margin-bottom: 20px;
    }

    #propagandas {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }

    .propaganda {
      width: 80%;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    #recompensa {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #recompensa img {
      width: 300px;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Assista a 5 propagandas para liberar sua recompensa!</h2>

  <!-- Lista de propagandas -->
  <div id="propagandas">
    <div class="propaganda">Propaganda 1</div>
    <div class="propaganda">Propaganda 2</div>
    <div class="propaganda">Propaganda 3</div>
    <div class="propaganda">Propaganda 4</div>
    <div class="propaganda">Propaganda 5</div>
  </div>

  <!-- Contador de Propagandas -->
  <p>VocÃª assistiu <span id="contador">0</span> propagandas.</p>

  <!-- BotÃ£o para marcar a propaganda assistida -->
  <button id="assistir" class="disabled" disabled>Assistir Propaganda</button>

  <!-- Recompensa -->
  <div id="recompensa">
    <h3>ParabÃ©ns! VocÃª liberou sua recompensa! ðŸŽ‰</h3>
    <img src="sua_foto.jpg" alt="Foto" />
  </div>

  <script>
    let contador = 0;
    const maxPropagandas = 5;

    const contadorElement = document.getElementById('contador');
    const recompensaElement = document.getElementById('recompensa');
    const assistirButton = document.getElementById('assistir');
    const propagandas = document.querySelectorAll('.propaganda');

    // FunÃ§Ã£o que ativa o botÃ£o de "assistir"
    function ativarBotao() {
      assistirButton.classList.remove('disabled');
      assistirButton.disabled = false;
    }

    // FunÃ§Ã£o para marcar a propaganda como assistida
    function assistirPropaganda() {
      contador++;

      // Atualiza o contador de propagandas assistidas
      contadorElement.textContent = contador;

      // Quando o limite de propagandas for atingido, libera a recompensa
      if (contador >= maxPropagandas) {
        recompensaElement.style.display = 'block';
        assistirButton.classList.add('disabled');
        assistirButton.disabled = true;
      }
    }

    // Adiciona evento de clique para cada propaganda
    propagandas.forEach(propaganda => {
      propaganda.addEventListener('click', assistirPropaganda);
    });

    // Ativa o botÃ£o de assistir quando o usuÃ¡rio interage com as propagandas
    ativarBotao();
  </script>

</body>
</html>
