<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ganhe sua Recompensa!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .ad-slot {
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #00ffcc;
      background: #34495e;
      border-radius: 10px;
      max-width: 500px;
      min-height: 150px;
      position: relative;
    }
    #loading {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #00ffcc;
    }
    #progressContainer {
      width: 80%;
      height: 20px;
      background-color: #95a5a6;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #28a745;
      transition: width 0.2s linear;
      text-align: center;
      line-height: 20px;
      color: white;
      font-size: 12px;
    }
    #continueBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #counter {
      margin: 20px 0;
      font-size: 20px;
      color: #fff;
    }
    .photo {
      display: none;
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
    #seeMoreAds {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
    }
    #seeMoreAds:hover {
      background: #0056b3;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .neon-button {
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      padding: 15px 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      transition: 0.3s;
    }
    .neon-button:hover {
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
      background: #009966;
    }
  </style>
</head>

<body>

<h1>Assista aos Anúncios e Ganhe suas Fotos!</h1>

<div id="adArea">
  <div class="ad-slot" id="adSlot">
    <div id="loading">Carregando anúncio<span class="spinner"></span></div>
    <!-- Iframe do anúncio será injetado aqui -->
    <div id="adContainer"></div>
  </div>
</div>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<button id="continueBtn" class="neon-button" onclick="finishAd()">Continuar</button>

<div id="counter">Faltam 5 anúncios para liberar a primeira foto!</div>

<div id="reward">
  <img id="photo1" class="photo" src="https://via.placeholder.com/300x400?text=Foto+1" alt="Foto 1">
  <img id="photo2" class="photo" src="https://via.placeholder.com/300x400?text=Foto+2" alt="Foto 2">
  <img id="photo3" class="photo" src="https://via.placeholder.com/300x400?text=Foto+3" alt="Foto 3">
  <img id="photo4" class="photo" src="https://via.placeholder.com/300x400?text=Foto+4" alt="Foto 4">
  <img id="photo5" class="photo" src="https://via.placeholder.com/300x400?text=Foto+5" alt="Foto 5">
</div>

<button id="seeMoreAds" class="neon-button" onclick="resetAds()">Ver mais anúncios</button>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<script>
  let clicks = 0;
  let watching = false;
  let photosUnlocked = 0;
  let clickedAd = false;
  let counterTimer;

  const adContainer = document.getElementById('adContainer');
  const loading = document.getElementById('loading');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const continueBtn = document.getElementById('continueBtn');
  const counter = document.getElementById('counter');

  loadAd();

  function loadAd() {
    loading.style.display = 'block';
    adContainer.innerHTML = '';

    const iframe = document.createElement('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '150px';
    iframe.style.border = 'none';
    iframe.onload = () => {
      loading.style.display = 'none';
    };

    adContainer.appendChild(iframe);

    const adHTML = `
      <script async="async" data-cfasync="false" src="//impetusorgansseparation.com/31b4bfb4edaeaadcc9eb478eb68e654f/invoke.js"><\/script>
      <div id="container-31b4bfb4edaeaadcc9eb478eb68e654f"></div>
    `;

    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write(adHTML);
    iframe.contentWindow.document.close();

    clickedAd = false;
    watching = false;
    document.getElementById('progressContainer').style.display = 'none';
    continueBtn.style.display = 'none';
    progressBar.style.width = '0%';
    progressBar.innerText = '0%';
  }

  adContainer.addEventListener('click', () => {
    if (watching) return;
    clickedAd = true;
    startProgress();
  });

  function startProgress() {
    if (!clickedAd) return;
    watching = true;
    document.getElementById('progressContainer').style.display = 'block';
    let progress = 0;
    counterTimer = setInterval(() => {
      if (!watching) {
        clearInterval(counterTimer);
        return;
      }
      progress += 1;
      progressBar.style.width = progress + '%';
      progressBar.innerText = progress + '%';
      if (progress >= 100) {
        clearInterval(counterTimer);
        continueBtn.style.display = 'inline-block';
      }
    }, 200); // 20 segundos total
  }

  function finishAd() {
    if (!clickedAd) return;
    clicks++;
    watching = false;
    document.getElementById('progressContainer').style.display = 'none';
    continueBtn.style.display = 'none';

    updateCounter();

    if (clicks % 5 === 0) {
      unlockPhoto();
    } else {
      loadAd();
    }
  }

  function updateCounter() {
    const remaining = 5 - (clicks % 5);
    counter.innerText = `Faltam ${remaining} anúncios para liberar a próxima foto!`;
  }

  function unlockPhoto() {
    photosUnlocked++;
    if (photosUnlocked <= 5) {
      document.getElementById('photo' + photosUnlocked).style.display = 'block';
    }
    document.getElementById('seeMoreAds').style.display = 'inline-block';
    counter.innerText = 'Foto liberada! Clique para ver mais anúncios.';
    document.getElementById('successSound').play();
  }

  function resetAds() {
    document.getElementById('seeMoreAds').style.display = 'none';
    loadAd();
    updateCounter();
  }
</script>

</body>
</html>
