<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p.desc {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }
    #countdown {
      font-size: 1.2rem;
      font-weight: bold;
      color: #38bdf8;
      margin-top: 1.5rem;
      display: none;
    }
    .redirect-box {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
  <script>
    let redirectionStarted = false;
    let countdownInterval;

    function startCountdown(seconds) {
      const countdown = document.getElementById('countdown');
      countdown.style.display = 'block';
      countdown.textContent = `Aguarde... redirecionando em ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
      
      countdownInterval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdown.textContent = `Aguarde... redirecionando em ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
        } else {
          clearInterval(countdownInterval);
          countdown.textContent = "Redirecionando agora...";
          window.location.href = "https://t.me/+vtUQw1nQiNg3MzI5";
          setTimeout(() => {
            window.close();
          }, 2000);
        }
      }, 1000);
    }

    function handleAdClick() {
      if (!redirectionStarted) {
        redirectionStarted = true;
        const randomSeconds = Math.floor(Math.random() * 6) + 15; // 15 a 20 segundos
        startCountdown(randomSeconds);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="redirect-box">
      <h1>Você está sendo redirecionado...</h1>
      <p class="desc">Clique no anúncio abaixo e aguarde para acessar o conteúdo.</p>

      <div id="ad-container" onclick="handleAdClick()" style="cursor: pointer;">
        <script type="text/javascript">
          atOptions = {
            'key' : 'd1b7ad64e08488116b4573d06e9029d7',
            'format' : 'iframe',
            'height' : 122,
            'width' : 499,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//impetusorgansseparation.com/d1b7ad64e08488116b4573d06e9029d7/invoke.js"></script>
      </div>

      <p id="countdown"></p>
    </div>
    <footer>
      <p>&copy; 2025 - Seu Nome / Projeto</p>
    </footer>
  </div>
</body>
</html>
