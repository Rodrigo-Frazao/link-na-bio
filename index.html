    links.forEach(link => {
        link.addEventListener('click', function(e){
            e.preventDefault();
            targetLink = link.href;
            openAd();

    });

    function openAd(){
        adPopup.style.display = 'flex';
        adPopup.setAttribute('aria-hidden','false');
        if (countdown) clearInterval(countdown);
        seconds = secondsDefault;
        timerEl.textContent = seconds;

            timerEl.classList.remove('animate'); void timerEl.offsetWidth;
            timerEl.classList.add('animate');
            if(seconds <= 0){
                clearInterval(countdown);
                countdown = null;
                continueBtn.disabled = false;
                if (targetLink) window.location.href = targetLink;
            }
        },1000);
