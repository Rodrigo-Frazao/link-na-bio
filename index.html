<script>
(function(){
    const adPopup = document.getElementById('adPopup');
    const timerEl = document.getElementById('timer');
    const continueBtn = document.getElementById('continueBtn');
    const closeBtn = document.getElementById('closePopup');

    const links = document.querySelectorAll('.link-card');

    let countdown = null;
    const secondsDefault = 45; // contador inicial 45s
    let seconds = secondsDefault;
    let targetLink = null;

    links.forEach(link => {
        link.addEventListener('click', function(e){
            e.preventDefault();
            targetLink = link.href;
            openAd();
        }, {passive:false});
    });

    function openAd(){
        adPopup.style.display = 'flex';
        adPopup.setAttribute('aria-hidden','false');

        // reinicia contador
        if (countdown) clearInterval(countdown);
        seconds = secondsDefault;
        timerEl.textContent = seconds;
        continueBtn.disabled = true;

        // altera a frase
        const countdownText = document.querySelector('.popup-content p');
        if (countdownText) {
            countdownText.textContent = "Clique no an√∫ncio para continuar";
        }

        // se o usu√°rio clicar no an√∫ncio, tempo diminui para 15s
        const adContainer = document.getElementById('container-31b4bfb4edaeaadcc9eb478eb68e654f');
        if (adContainer) {
            adContainer.addEventListener('click', () => {
                seconds = 15;
                timerEl.textContent = seconds;
            }, { once: true });
        }

        countdown = setInterval(()=>{
            seconds--;
            timerEl.textContent = seconds;

            // anima√ß√£o de contagem
            timerEl.classList.remove('animate');
            void timerEl.offsetWidth; // reinicia anima√ß√£o
            timerEl.classList.add('animate');

            if(seconds <= 0){
                clearInterval(countdown);
                countdown = null;
                continueBtn.disabled = false;

                // redireciona automaticamente quando chega a 0
                if (targetLink) {
                    window.location.href = targetLink;
                }
            }
        }, 1000);
    }

    continueBtn.addEventListener('click', function(){
        if (targetLink) {
            window.location.href = targetLink;
        }
    });

    // funcionalidade do bot√£o X
    if (closeBtn) {
        closeBtn.addEventListener('click', () => {
            adPopup.style.display = 'none';
            if (countdown) clearInterval(countdown);
        });
    }

})();
</script>
